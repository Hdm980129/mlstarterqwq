<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE = edge,chrome=1">
	<!-- 设置页面必须禁止缓存,否则某些设置可能有变化后无更新 -->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <title>Skin</title>
    <!-- 页面通用CSS -->
    <script src="JS/jquery-1.12.4.min.js"></script>
    <script src="JS/jquery-1.7.2.min.js"></script>
    <!-- 页面通用方法,应当在Jquery之后加载 -->
    <link rel="stylesheet" href="CSS/public-webrender.css">
    <script src="JS/public-function.js"></script>
    <script src="./JS/three.min.js"></script>
    <script src="./JS/three.msp.js"></script>
    <style>
        .skinmain {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: rgb(47, 47, 47);
        }

        input[type=text]:focus {
            outline: none;
        }
    </style>
    <!-- 标题样式 -->
    <style>
        .header {
            height: 10%;
            background-color: rgb(59, 59, 59);
            padding-left: 15px;
            padding-right: 10px;
            /* border-bottom: 2px solid rgba(37, 37, 37, 0.75); */
        }

        .header .title {
            width: 60%;
            color: rgb(146, 146, 146);
            /* line-height: 45px; */
            font-size: 14px;
            float: left;
            height: 100%;
            line-height: 58px;
            margin-left: 4px;
        }

        .Setsetup {
            float: right;
            width: 30%;
            height: 100%;
        }

        #return {
            float: right;
            position: relative;
            top: 20%;
            height: 60%;
            width: 45%;
            background-color: rgb(59, 59, 59);
            color: white;
            border: 1px solid rgb(106, 106, 106);
        }

        #return span {
            float: right;
            width: 44%;
            line-height: 30px;
            padding-right: 20px;
        }

        #return img {
            float: left;
            height: 76%;
            width: 24%;
            position: relative;
            left: 10px;
            top: 3.2px;
        }
    </style>
    <!-- 内容样式 content -->
    <style>
        .content {
            display: flex;
            height: 90%;
            align-items: center;
            margin-left: 3%;
            margin-right: 3%;
        }

        .contentLeft {
            background-color: rgb(37, 37, 37);
            width: 39%;
            height: 92%;
            margin-right: 3%;
        }

        .contentRight {
            width: 59%;
            height: 92%;
            position: relative;
        }

        .conTitle {
            display: flex;
            background-color: rgb(37, 37, 37);
            padding: 1% 1%;
            height: 25px;
        }

        .conTitle div {
            width: 32.8%;
            text-align: center;
            background-color: rgb(59, 59, 59);
            margin-right: 1.2%;
            color: white;
            font-size: 12px;
            line-height: 24px;
        }

        .conImg {
            width: 180px;
            height: 260px;
            background-color: rgb(37, 37, 37);
            padding: 2%;
            position: relative;
            top: 60px;
            margin: 0 auto;
        }

        .conImg div {
            /* width: 99%; */
            margin-bottom: 2.8%;
            color: white;
            font-size: 12px;
        }

        .conImg .img {
            height: 70%;
            text-align: center;
            /* background-color: rgb(59, 59, 59); */
        }

        .conImg .img img {
            width: 160px;
            height: 80px;
            position: relative;
            top: 50px;
        }

        .conImg .updata {
			top: -4px;
            height: 12%;
            background: rgb(16, 124, 16);
            border: 1px solid rgb(143, 143, 143);
            text-align: center;
            line-height: 30px;
            position: relative;
			cursor: pointer;
        }

        .conImg .download {
            height: 12%;
            background: rgb(40, 40, 40);
            border: 1px solid rgb(143, 143, 143);
            text-align: center;
            line-height: 32px;
			cursor: pointer;
        }

        .bottomtitle {
            position: absolute;
            bottom: 0px;
            font-size: 12px;
            text-align: center;
            color: rgb(250, 120, 0);
            width: 100%;
			cursor: help;
        }

        .ishow {
            display: show;
        }

        .isnotshow {
            display: none;
        }

        #title-skin {
            background-color: rgb(16, 124, 16);
        }
		

        .input {
            opacity: 0;
        }

        .spantitle {
            position: absolute;
            top: 0;
            left: 65px;
        }

        .char_3d_preview {
            text-align: center;
			text-align: center;
			float: left;
			height: 410px;
			width: 90%;
        }
    </style>
</head>

<body>
    <div class="skinmain">
        <!-- 头部 -->
        <div class="header">
            <div class="title">溟灵 - 角色资料</div>
            <div class="Setsetup">
                <button id="return" onclick="内部_返回首页('return_main')" style="cursor: pointer;">
                    <img src="./CSS/user_info_icon/箭头_上一页.svg" alt=""><span>返回</span></button>
            </div>
        </div>
        <div class="content">
            <div class="contentLeft">
                <div class="table-main">
                    <div style="width:100%;float:left;">
                        <div class="post-inner" style="padding: 0px;overflow:hidden;height:80%;">
                            <div class="point_char">
                                <!-- <div id="char_3d_preview" class="char_3d_preview"></div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contentRight">
                <div class="conTitle">
                    <div id="title-skin" onclick="内部_切换显示夹(1)" style="cursor: move;">角色皮肤</div>
                    <div id="title-cape" onclick="内部_切换显示夹(2)" style="cursor: move;">背后披风</div>
                    <div id="title-coleoptera" onclick="内部_切换显示夹(3)" style="cursor: move; margin-right: 0;">飞行鞘翅</div>
                </div>
                <div class="conImg" id="img1">
                    <div class="img"><img src="./IMG/Stextures_Skin.png" alt="" id="显示_图片路径_皮肤" style="top:52px; width: 64px; height: 64px;"></div>
                    <div class="updata" onclick="内部_选定文件更换材质('1')">
                        <span class="spantitle" style="cursor: pointer;">更新皮肤</span>
                        <input type="text" accept="" lay-verify="required" class="input" id="记录_图片BASE64编码数据_皮肤" onchange="" style="cursor: pointer;">
                    </div>
                    <div class="download" onclick="内部_保存材质文件操作('1')">保存到本地</div>
                </div>
                <div class="conImg isnotshow" id="img2">
                    <div class="img"><img src="./IMG/Stextures_Cape.png" alt="" id="显示_图片路径_披风" style="top:70px; width: 64px;height: 32px;"></div>
                    <div class="updata" onclick="内部_选定文件更换材质('2')">
                        <span class="spantitle" style="cursor: pointer;">更新披风</span>
                        <input type="text" accept="" lay-verify="required" class="input" id="记录_图片BASE64编码数据_披风" onchange="" style="cursor: pointer;">
                    </div>
                    <div class="download" onclick="内部_保存材质文件操作('2')">保存到本地</div>
                </div>
                <div class="conImg isnotshow" id="img3">
                    <div class="img"><img src="./IMG/Stextures_Elytra.png" alt="" id="显示_图片路径_鞘翅" style="top:70px; width: 64px; height: 32px;"></div>
                    <div class="updata" onclick="内部_选定文件更换材质('3')">
                        <span class="spantitle" style="cursor: pointer;">更新鞘翅</span>
                        <input type="text" accept="" lay-verify="required" class="input" id="记录_图片BASE64编码数据_鞘翅" onchange="" style="cursor: pointer;">
                    </div>
                    <div class="download" onclick="内部_保存材质文件操作('3')">保存到本地</div>
                </div>
                <div class="bottomtitle" onclick="javascript:window.open('https://namemc.com/minecraft-skins')">
                    可以在此获取超多创意皮肤 Namemc.com 提供超棒的作品作为皮肤的灵感
                </div>
            </div>

        </div>
        <!-- 判断页面  -->

		    function 内部_返回首页(功能标识) {
                StarLauncher_CommandFunction('User_skin_function', 'return_main')
                // 按钮显示点击特效
                targetid = document.getElementById('return')
                targetid.style.border = '1px solid #ffffff'
                setTimeout(() => {
                    targetid.style.border = '1px solid rgb(106, 106, 106)'
                }, 200)
            }
		
            function 内部_切换显示夹(id) {
                if (id == 1) {
                    $('#title-skin').css('background', 'rgb(16,124,16)')
                    $('#title-cape').css('background', 'rgb(59,59,59)')
                    $('#title-coleoptera').css('background', 'rgb(59,59,59)')

                    $('#img1').addClass('isshow')
                    $('#img1').removeClass('isnotshow')

                    $('#img2').addClass('isnotshow')
                    $('#img3').addClass('isnotshow')
                    $('#img2').removeClass('ishow')
                    $('#img3').removeClass('ishow')
                }
                if (id == 2) {
                    $('#title-cape').css('background', 'rgb(16,124,16)')
                    $('#title-skin').css('background', 'rgb(59,59,59)')
                    $('#title-coleoptera').css('background', 'rgb(59,59,59)')
                    $('#img2').addClass('isshow')
                    $('#img2').removeClass('isnotshow')

                    $('#img1').addClass('isnotshow')
                    $('#img3').addClass('isnotshow')
                    $('#img1').removeClass('ishow')
                    $('#img3').removeClass('ishow')
                }
                if (id == 3) {
                    $('#title-coleoptera').css('background', 'rgb(16,124,16)')
                    $('#title-skin').css('background', 'rgb(59,59,59)')
                    $('#title-cape').css('background', 'rgb(59,59,59)')
                    $('#img3').addClass('isshow')
                    $('#img3').removeClass('isnotshow')

                    $('#img2').addClass('isnotshow')
                    $('#img1').addClass('isnotshow')
                    $('#img2').removeClass('ishow')
                    $('#img1').removeClass('ishow')
                }
            }
			
		    function 内部_选定文件更换材质(材质类型) {
				// 1=皮肤 2=披风 3=鞘翅
				if (材质类型 == 1) {
					StarLauncher_CommandFunction('User_skin_function', 'replace_skin')
				}
				if (材质类型 == 2) {
					StarLauncher_CommandFunction('User_skin_function', 'replace_cape')
				}
				if (材质类型 == 3) {
					StarLauncher_CommandFunction('User_skin_function', 'replace_elytra')
				}
            }
			
		    function 内部_保存材质文件操作(材质类型) {
				// 1=皮肤 2=披风 3=鞘翅
				if (材质类型 == 1) {
					StarLauncher_CommandFunction('User_skin_function', 'save_skin')
				}
				if (材质类型 == 2) {
					StarLauncher_CommandFunction('User_skin_function', 'save_cape')
				}
				if (材质类型 == 3) {
					StarLauncher_CommandFunction('User_skin_function', 'save_elytra')
				}
            }

			/* 启动器交互-切换已经选定的材质文件 */
		    function User_Skin_SetTextureDatas(材质类型, 文件路径, 材质BASE64数据) {
				// 材质类型：1=皮肤 2=披风 3=鞘翅
				// 文件路径可以不用,只是方便拓展操作时候获取
					if (材质类型 == 1) {
						$('#记录_图片BASE64编码数据_皮肤').val(材质BASE64数据)
						$('#显示_图片路径_皮肤').attr('src', 材质BASE64数据)
						
						内部_刷新模型显示();
					}
					if (材质类型 == 2) {
						$('#记录_图片BASE64编码数据_披风').val(材质BASE64数据)
						$('#显示_图片路径_披风').attr('src', 材质BASE64数据)
						
						内部_刷新模型显示();
					}
					if (材质类型 == 3) {
						$('#记录_图片BASE64编码数据_鞘翅').val(材质BASE64数据)
						$('#显示_图片路径_鞘翅').attr('src', 材质BASE64数据)
					}
            }
